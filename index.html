<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <!-- Bootstrap CSS link -->
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./node_modules\bootstrap-icons\font\bootstrap-icons.min.css">
        <!-- Custom CSS link -->
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Projects</h2>
                        <h2 id="add-project-btn" role="button"><i class="bi bi-plus-circle-dotted"></i></h2>
                    </div>
                    <ul id="project-list" class="list-group">
                        <!-- Project items will be dynamically added here -->
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>To-Dos</h2>
                        <h2 id="add-todo-btn" role="button"><i class="bi bi-plus-circle-dotted"></i></h2>
                    </div>
                    <ul id="todo-list" class="list-group">
                        <!-- Todo items will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Add a modal to display expanded todo details -->
        <div id="expanded-todo-modal" class="modal fade" tabindex="-1" aria-labelledby="expanded-todo-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="expanded-todo-title"></h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
  

        <!-- Bootstrap JS and Popper.js scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Bundled JavaScript file -->
        <script src="dist/bundle.js"></script>
    </body>
</html>
